name: Minify HTML and CSS
on:
  push:
    branches:
      - main  # Runs every time you save code to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Minify HTML
        uses: focalpoint/html-minifier-action@v1.0
        with:
          input: 'index.html'
          output: 'index.html'

      - name: Commit minified files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "chore: auto-minify code for performance" || echo "No changes to commit"
          git push
